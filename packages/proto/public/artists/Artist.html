<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../styles/page.css">
  <link rel="stylesheet" href="../styles/reset.css">
  <script src="../scripts/json-loader.js" type="module" defer></script>
  <title>Artist Name</title>
</head>
<body>
  <json-object src="/api/artists/artist-id">
    <a href="#" onclick="relayEvent(event, 'json-object:open')">Load Artist Data</a>
  </json-object>

  <article class="artist">
    <header>
      <h1 class="merriweather-bold">Artist Name</h1>
      <img src="../images/artist-photo.jpg" alt="Artist Name">
    </header>
    <section class="bio">
      <h2 class="merriweather-regular">Biography</h2>
      <p>Short biography of the artist</p>
    </section>
    <section class="albums">
      <h2 class="merriweather-regular">Albums</h2>
      <ul>
        <li><a href="../albums/index.html">Album Title 1</a></li>
      </ul>
    </section>
    <section class="genres">
      <h2 class="merriweather-regular">Genres</h2>
      <p><a href="../genres/index.html">Genre Name</a></p>
    </section>
    <nav class="concerts">
      <h2 class="merriweather-regular">Concerts</h2>
      <ul>
        <li><a href="../concerts/index.html">Concert Title 1</a></li>
      </ul>
    </nav>
  </article>
</body>
</html>
