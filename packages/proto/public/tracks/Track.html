<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../styles/page.css">
  <link rel="stylesheet" href="../styles/reset.css">
  <script src="../scripts/json-loader.js" type="module" defer></script>
  <title>Track Title</title>
</head>
<body>
  <json-object src="/api/tracks/track-id">
    <a href="#" onclick="relayEvent(event, 'json-object:open')">Load Track Data</a>
  </json-object>

  <article class="track">
    <header>
      <h1 class="merriweather-bold">Track Title</h1>
    </header>
    <section class="album">
      <h2 class="merriweather-regular">Album</h2>
      <p><a href="../albums/index.html">Album Title</a></p>
    </section>
    <section class="artist">
      <h2 class="merriweather-regular">Artist</h2>
      <p><a href="../artists/index.html">Artist Name</a></p>
    </section>
    <section class="genre">
      <h2 class="merriweather-regular">Genre</h2>
      <p><a href="../genres/index.html">Genre Name</a></p>
    </section>
  </article>
</body>
</html>
