<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <script src="scripts/dropdown-menu.js" type="module" defer></script>

  <script src="scripts/toggleDarkMode.js" defer></script>
  <title>Music Library</title>

<body>
  <header>
    <h1>Welcome to the Music Library</h1>
    <dropdown-menu>
      <button slot="button">Menu</button>

        <a href="#">Option 1</a>

    </dropdown-menu>

    </label>
  </header>

  <nav>
    <h2>Browse Music</h2>
    <ul>
      <li onclick="loadContent('fragments/artist-details.html', document.getElementById('detailsContainer'))">
        <h3>Artists</h3>
      </li>
      <li onclick="loadContent('fragments/album-details.html', document.getElementById('detailsContainer'))">
        <h3>Albums</h3>
      </li>
      <li onclick="loadContent('fragments/tracks-details.html', document.getElementById('detailsContainer'))">
        <h3>Tracks</h3>
      </li>
      <li onclick="loadContent('fragments/genre-details.html', document.getElementById('detailsContainer'))">
        <h3>Genres</h3>
      </li>
      <li onclick="loadContent('fragments/playlist-details.html', document.getElementById('detailsContainer'))">
        <h3>Playlists</h3>
      </li>
      <li onclick="loadContent('fragments/concert-details.html', document.getElementById('detailsContainer'))">
        <h3>Concerts & Live Events</h3>
      </li>
    </ul>
  </nav>

  <div id="detailsContainer"></div> <!-- Container for dynamically loaded content -->
